<div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let singleMovie of tvshows">
        <div class="card h-50">
          <img
            class="card-img-top"
            [src]="'https://image.tmdb.org/t/p/w500' + singleMovie.poster_path"
            alt="Card image"
            style="width: 100%"
          />
          <div class="card-body">
            <h4 class="card-title">{{ singleMovie.imagePoster }}</h4>
            <h4 class="card-title">{{ singleMovie.rating }}</h4>
            <h4 class="card-title">{{ singleMovie.title |uppercase}}</h4>
            <p class="card-text" *ngIf="singleMovie.isVisiable">
              {{ singleMovie.overview }}
            </p>
            <br />
            
          </div>
        </div>
      </div>
    </div>
  
  </div>
